# documentation at https://starship.rs/config
format = """$directory$character"""
right_format = """$all"""

[character]
success_symbol = "➜"
error_symbol = "✗"

[cmd_duration]
min_time = 500
show_milliseconds = true
format = "отне [$duration]($style) "
show_notifications = true

[battery]
disabled = true

[direnv]
disabled = false
style = "#CE9178"

[gcloud]
disabled = true

[git_branch]
disabled = true
symbol = " "
format =  '[$symbol$branch(:$remote_branch)]($style)'

[custom.git_branch]
when = true
command = "jj root >/dev/null 2>&1 || starship module git_branch"
description = "Only show git_branch if we're not in a jj repo"

[git_status]
disabled = true

[custom.git_status]
when = true
command = "jj root >/dev/null 2>&1 || starship module git_status"
description = "Only show git_status if we're not in a jj repo"

[git_commit]
disabled = true
tag_symbol = '  '

[custom.git_commit]
when = true
command = "jj root >/dev/null 2>&1 || starship module git_commit"
description = "Only show git_commit if we're not in a jj repo"

[custom.jj]
command='''starship-jj --ignore-working-copy starship prompt'''
format = "[$symbol](blue bold) $output "
symbol = "󱗆 "
when = "jj root --ignore-working-copy"

